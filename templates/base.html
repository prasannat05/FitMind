<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}FitMind - AI Fitness Tracker{% endblock %}</title>

  <link rel="manifest" href="/static/manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">🏋️ FitMind</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSide" aria-controls="navbarSide" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSide">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-column sidebar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'profile' %}active{% endif %}" href="{{ url_for('profile') }}">
              <i class="bi bi-person-circle"></i> Profile
            </a>
          </li>
          <li class="nav-item"><hr class="sidebar-divider"></li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">
              <i class="bi bi-box-arrow-right"></i> Logout
            </a>
          </li>
        </ul>
        <div class="d-flex align-items-center ms-auto">
          <button id="themeToggle" class="btn btn-outline-light btn-sm me-3" aria-label="Toggle dark mode">🌙</button>
          <span class="navbar-text text-light fw-semibold">
            {{ session.get('username') or '' }}
          </span>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid main-container mt-5 pt-3">
    {% block content %}
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  <script>
    document.getElementById("themeToggle").addEventListener("click", toggleTheme);
    window.addEventListener('DOMContentLoaded', () => loadTheme());
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
