{% extends "base.html" %}
{% block title %}Login/Register | FitMind{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5 pt-5">
  <div class="col-md-6 col-lg-4">
    <h2 class="text-center mb-4">Welcome to FitMind</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
      </li>
    </ul>

    <div class="tab-content" id="authTabsContent">
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form method="POST" action="/login" novalidate>
          <div class="mb-3">
            <label for="username-login" class="form-label">Username</label>
            <input name="username" id="username-login" class="form-control" required autofocus autocomplete="username" />
          </div>
          <div class="mb-3">
            <label for="password-login" class="form-label">Password</label>
            <input type="password" name="password" id="password-login" class="form-control" required autocomplete="current-password" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
        <form method="POST" action="/register" novalidate>
          <div class="mb-3">
            <label for="username-register" class="form-label">Username</label>
            <input name="username" id="username-register" class="form-control" required autocomplete="username" />
          </div>
          <div class="mb-3">
            <label for="password-register" class="form-label">Password</label>
            <input type="password" name="password" id="password-register" class="form-control" required autocomplete="new-password" />
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
